    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    
    <div class="navbar" id="navbar">
      <ul>
        <li>
          <a href="#contact" class="nav-item">CONTACT</a>
        </li>
        <li>
          <a href="#work" class="nav-item">WORK</a>
        </li>
        <li>
          <a href="#home" class="nav-item">ABOUT</a>
        </li>
      </ul>
    </div>

    <div class="page-section" id="heading">
        <h1>MATT STEVENSON</h1>
        <hr />
        <h3>software developer</h3>
      <button class="button button-orange" onclick="window.location.href='#home'">
        learn more
      </button>
    </div>

    <div class="page-section" id="home">
      <h2>Hello!</h2>
      <hr/>
      <p>
        My name is Matt Stevenson.
      </p>
      <br />
      <p>Some of my skills include:</p>
      <br />
      <p>
        HTML ◦ CSS ◦ Javascript ◦ Python ◦ Django ◦ PHP ◦ jQuery ◦ AJAX ◦ Git
      </p>
      <button class="button button-white" onclick="window.location.href='#work'">
        see some of my work
      </button>
    </div>

    <div class="page-section" id="work">
      <h2>Projects</h2>
    </div>

    <div class="page-section" id="contact">
      <h2>Let's chat</h2>
      <hr />
      <br />
      <div class="contact-row">
        <form
          id="contact-form"
          method="post"
          action="contact.php"
          role="form"
          data-toggle="validator"
        >
          <div class="messages"></div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_name">Name *</label>
                  <input
                    id="form_name"
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Please enter your name"
                    required="required"
                    data-error="Name is required."
                  />
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div>
                <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input
                    id="form_email"
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Please enter your email"
                    required="required"
                    data-error="Valid email is required."
                  />
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_message">Message *</label>
                  <textarea
                    id="form_message"
                    name="message"
                    class="form-control"
                    placeholder="Your message"
                    rows="4"
                    required="required"
                    data-error="Please, leave us a message."
                  ></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-12">
                <input
                  type="submit"
                  class="btn btn-send"
                  value="Send message"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p><strong>*</strong> These fields are required.</p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
